apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: csharp-rest-service
  annotations:
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    ootb.apps.tanzu.vmware.com/apidescriptor-ref: "true"
    kapp.k14s.io/change-rule: upsert after upserting servicebinding.io/ServiceBindings
  labels:
    app.kubernetes.io/part-of: csharp-rest-service
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: web
    tanzu.app.live.view: "true"
    tanzu.app.live.view.application.actuator.port: "9090"
    tanzu.app.live.view.application.flavours: steeltoe
    tanzu.app.live.view.application.name: csharp-rest-service
    app.kubernetes.io/component: run
    carto.run/workload-name: csharp-rest-service
spec:
  template:
    metadata:
      annotations:
        apps.tanzu.vmware.com/debug: "true"
        apps.tanzu.vmware.com/live-update: "true"
        autoscaling.knative.dev/minScale: "1"
        conventions.carto.run/applied-conventions: |-
          appliveview-sample/app-live-view-appflavour-check
          appliveview-sample/app-live-view-connector-steeltoe
          appliveview-sample/app-live-view-appflavours-steeltoe
          developer-conventions/add-source-image-label
          spring-boot-convention/auto-configure-actuators-check
          spring-boot-convention/app-live-view-appflavour-check
        developer.apps.tanzu.vmware.com/image-source-digest: harbor.solateam.be/tap-apps/where-for-dinner-api-gateway:latest@sha256:e6bb7c72c560ff080a055a7b8562317c37b835eceaec90820c39e9e0367d84ad
        developer.conventions/target-containers: workload
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: csharp-rest-service
        apps.tanzu.vmware.com/has-tests: "true"
        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: csharp-rest-service
        tanzu.app.live.view: "true"
        tanzu.app.live.view.application.actuator.port: "9090"
        tanzu.app.live.view.application.flavours: steeltoe
        tanzu.app.live.view.application.name: csharp-rest-service
    spec:
      containers:
      - env:
        - name: DOTNET_CLI_TELEMETRY_OPTOUT
          value: "true"
        image: harbor.solateam.be/tap-apps/csharp-rest-service-default@sha256:272f0a28c84e1af1691f8e9a74cad73e0c968c7e2ba4adb7c0703518ae59f7ed
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

